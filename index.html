
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اكتشف الفنان الكامن بداخلك</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-accent: #8fa68c; /* Sage Green from Notebook */
        --secondary-accent: #c5a059; /* Gold from Notebook */
        --bg-beige: #f2f0e6; /* Beige from Notebook */
      }
      body {
        font-family: 'Almarai', sans-serif;
        background-color: var(--bg-beige);
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        color: #4a4e4d;
      }
      .font-cairo {
        font-family: 'Cairo', sans-serif;
      }
      .glass-light {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .neon-text {
        color: #fff;
        text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px var(--primary-accent), 0 0 40px var(--primary-accent);
      }
      /* Art Mesh Background with Notebook Colors */
      .bg-art-mesh {
        background-color: #f2f0e6;
        background-image: 
          radial-gradient(at 0% 0%, rgba(143, 166, 140, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(197, 160, 89, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(143, 166, 140, 0.1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(197, 160, 89, 0.1) 0px, transparent 50%);
      }
      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(2deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes pulse-slow {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.1); }
      }
      .animate-pulse-slow {
        animation: pulse-slow 8s ease-in-out infinite;
      }
      .animate-slide-in {
        animation: slideIn 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      @keyframes slideIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-art-mesh">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
